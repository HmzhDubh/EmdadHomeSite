{% extends 'index.html' %}

{% block title %} Log In {% endblock %}

{% block main %}
    <main>
        <div class="container justify-content-center shadow rounded p-3 mt-5 bg-dark text-light">
            <h1 class="text-center m-5">Log In</h1>
            <form class="form d-flex flex-column gap-2" action="{% url 'accounts:login_view' %}" method="post">
                {% csrf_token %}

                <label for="email" class="form-label h2">Email</label>
                <input class="form-control" id="email" name="email" type="email" required>

                <label class="form-label h2 " for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" required>

                <input class="btn btn-primary rounded mt-3" type="submit" value="Sign In">
            </form>
        </div>
    </main>
{% endblock %}
