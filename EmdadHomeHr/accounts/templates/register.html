{% extends 'index.html' %}

{% block title %} Log In {% endblock %}

{% block main %}
<main>
    <div class="d-flex container mt-5 justify-content-center">
        <form class="form d-flex flex-column gap-3 bg-dark p-4 rounded text-light w-50" action="{% url 'accounts:register_view' %}" method="post" enctype="multipart/form-data">
            <h1 class="text-center mt-2">Register</h1>
            {% csrf_token %}
            <div>
                <label for="email" class="form-label ">Email <span class="text-danger">*</span></label>
                <input class="form-control" id="email" name="email" type="email" required>
            </div>

            <div>
                <label class="form-label " for="password">Password <span class="text-danger">*</span></label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>

            <div>
                <label class="form-label " for="v_password">Verify Password <span class="text-danger">*</span></label>
                <input class="form-control" type="password" id="v_password" name="v_password" required>
            </div>

            <div>
                <label class="form-label " for="first_name">First Name <span class="text-danger">*</span></label>
                <input class="form-control" type="text" id="first_name" name="first_name" required>
            </div>

            <div>
                <label class="form-label " for="last_name">Last Name <span class="text-danger">*</span></label>
                <input class="form-control" type="text" id="last_name" name="last_name" required>
            </div>

            <div>
                <label class="form-label " for="id_num">ID Number <span class="text-danger">*</span></label>
                <input class="form-control" type="text" id="id_num" name="id_num" maxlength="10" minlength="10" required>
            </div>
            <!-- Male / Female -->
            <div class="d-flex align-items-center">
                <label class="form-label me-1"> Gender <span class="text-danger">*</span></label>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

                <input type="radio" class="btn-check" name="gender" value="male" id="male" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="male">Male</label>

                <input type="radio" class="btn-check" name="gender" value="female" id="female" autocomplete="off">
                <label class="btn btn-outline-danger" for="female">Female</label>

            </div>
            </div>
            <div class="d-flex align-items-center gap-2">
                <input class="form-check-input" type="checkbox" name="agreeToTerms" id="agreeToTerms" required>
                <label class="form-check-label" for="agreeToTerms">I Agree To The <a class="text-decoration-none" href="">Terms of use</a> and <a class="text-decoration-none" href="">Privacy Policy</a><span class="text-danger"> *</span></label>
            </div>

            <div>
                <label class="from-label " for="avatar">Employee Photo</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>
            <input class="btn btn-primary rounded " type="submit" value="Register">
    </form>
    </div>
</main>
{% endblock %}
